<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/lib/radix.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/lib/radisk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/lib/store.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/lib/rindexed.js"></script>
    <script type="module" src="./script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col text-start">
          <p>Pilih User</p>
          <select class="form-control my-3" id="userLogin">
            <option value="user1">user1</option>
            <option value="user2">user2</option>
            <option value="user3">user3</option>
            <option value="user4">user4</option>
            <option value="user5">user5</option>
          </select>
          <p>
            <button class="btn btn-primary" onClick="login()">Login</button>
          </p>
          <p>
            <button class="btn btn-primary" id="certBtn" onClick="genAllCert()">
              Generate Cert
            </button>
          </p>
        </div>
        <div class="col text-start">
          <p>User Login : <span id="loggedInUser"></span></p>
          <p>Pilih Tujuan</p>
          <select class="form-control my-3" id="to">
            <option value="user1">user1</option>
            <option value="user2">user2</option>
            <option value="user3">user3</option>
            <option value="user4">user4</option>
            <option value="user5">user5</option>
          </select>
          <textarea id="chatmsg" class="form-control my-3"></textarea>
          <p><button class="btn btn-primary" onClick="send()">Kirim</button></p>
        </div>
        <div class="col text-start">
          <p>Pilih Room</p>
          <select class="form-control my-3" id="roomname">
            <option value="user1">user1</option>
            <option value="user2">user2</option>
            <option value="user3">user3</option>
            <option value="user4">user4</option>
            <option value="user5">user5</option>
          </select>
          <p>
            <button class="btn btn-primary" onClick="openChat()">Open</button>
          </p>
          <div id="chatMessage"></div>
        </div>
      </div>
    </div>
  </body>
</html>
